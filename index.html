<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="all-container">
        <main>
            <h1 id="h1">Multi-Page Website</h1>
            <div class="container" id="div-container">
                <label for="pagenum">Page</label>
                <span id="pagenum">1</span>
            </div>
            <div class="btn-container">
                <input type="button" id="btn1" value="Page 1" onclick="btnclick(1)">
                <input type="button" id="btn2" value="Page 2" onclick="btnclick(2)">
            </div>
            <div class="post-creater">
                <input type="text" id="post-input" placeholder="Enter your post here">
                <input type="button" id="post-btn" value="Post" onclick="postclick()">
            </div>
            <div class="post-container" id="post-container">
               
            </div>
        </main>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
